<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <link rel="stylesheet" href="css/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel='stylesheet' href='css/main.css'/>
  </head>
  <body>
    <div class="btn-group" style="width: 100%">
      <button type="button" class="btn btn-default" id="ninetyFiveBtn">1995</button>
      <button type="button" class="btn btn-default">2005</button>
      <button type="button" class="btn btn-default" id="twentyFifteenBtn">2015</button>
    </div>
    <div id="legend">
  <div id="legendinner">
    <p class="leglabel">Score:</p>
    <svg width="200" height="15">
      <rect x="0" y="0" width="20" height="10" fill="#003c30"></rect>
      <rect x="20" y="0" width="20" height="10" fill="#01665e"></rect>
      <rect x="40" y="0" width="20" height="10" fill="#35978f"></rect>
      <rect x="60" y="0" width="20" height="10" fill="#80cdc1"></rect>
      <rect x="80" y="0" width="20" height="10" fill="#c7eae5"></rect>
      <rect x="100" y="0" width="20" height="10" fill="#f6e8c3"></rect>
      <rect x="120" y="0" width="20" height="10" fill="#dfc27d"></rect>
      <rect x="140" y="0" width="20" height="10" fill="#bf812d"></rect>
      <rect x="160" y="0" width="20" height="10" fill="#7fbc41"></rect>
      <rect x="180" y="0" width="20" height="10" fill="#4d9221"></rect>
    </svg>
    <p class="legendleft">Low Score</p>
    <p class="legendright">High Score</p>
  </div>
</div>
    <div id="map"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="js/leaflet.awesome-markers.js"></script>
    <script type="text/javascript" src="json/commdistsSample.json"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
